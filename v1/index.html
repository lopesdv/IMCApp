<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <script src="imc.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="area">
<div class="calculadora">
    <h1>Calculadora IMC</h1>
    
        <div class="form" id="cliente">
            
            <h3>Nome</h3>
            <input type="text" id="nome" required>
            <h3 >Apelido</h3>
            <input type="text" id="apelido" required>
            <br>
            <br>
            <h3>Genero</h3>
            <input type="text" id="Genero">
            <br>
            <br>
            <div class="input_area">
                <h3>Altura (cm)</h3>
                <input type="number" step="0.1" id="altura" placeholder="ex: 1.7" required>
            </div>
            <br>
            <br>
                <div class="input_area">
                    <h3 >Peso (Kg)</h3>
                    <input type="number" step="0.1" id="peso" placeholder="ex: 74.2" required>
                </div>
         </div> 
            <button type="submit" onclick="calcular()">Calcular</button>

        
    </div>
</div>    
<p id="resultado">
    
</p>


</div>

<section>
    <h5>Consultas dos Clientes</h5>
    <table>
        <thead>
            <th>Cliente</th>
            <th>Desporto</th>
            <th>IMC</th>
        </thead>
        <tbody id="consultas">
            <!-- SerÃ¡ preechido por JavaScript -->
        </tbody>
    </table>
</section>

</body>
</html>
