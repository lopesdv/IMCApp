<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <script src="imc.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="calculadora">
    <h1>Calculadora IMC</h1>
    <div class="form" id="cliente">
        
        <label for="" >Nome</label>
        <input type="text" id="nome" required>
        <label for="" >Apelido</label>
        <input type="text" id="apelido" required>
        <br>
        <br>
        <label for="">Genero</label>
        <input type="text" id="Genero">
        <br>
        <br>
        <div class="input_area">
            <label for="" >Altura (m)</label>
            <input type="number" step="0.1" id="altura" placeholder="ex: 1.7" required>
        </div>
        <br>
        <br>
        <label for="" >Peso (Kg)</label>
        <input type="number" step="0.1" id="peso" placeholder="ex: 74.2" required> 
        <button type="submit" class="calcular">Calcular</button>

    </div>

<p id="resultado">

</p>


</div>

<section>
    <h5>Consultas dos Clientes</h5>
    <table>
        <thead>
            <th>Cliente</th>
            <th>Desporto</th>
            <th>IMC</th>
        </thead>
        <tbody id="consultas">
            <!-- SerÃ¡ preechido por JavaScript -->
        </tbody>
    </table>
</section>

</body>
</html>
